<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Humana Digital</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .hero {
      max-width: 600px;
      padding: 40px;
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      backdrop-filter: blur(6px);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    a {
      display: inline-block;
      padding: 12px 24px;
      background: #ffcc00;
      color: #000;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }
    a:hover {
      background: #fff700;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Selamat Datang di Humana</h1>
    <p>Tempatnya produk digital berkualitas & konten marketing modern untuk usaha lokal yang siap mendunia.</p>
    <a href="#">Lihat Produk</a>
  </div>
</body>
</html>
