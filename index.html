  <title>Mini Video Player PWA</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #000;
      font-family: sans-serif;
      overflow: hidden;
    }
    #videoContainer {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }
    video {
      max-width: 100vw;
      max-height: 100vh;
    }
    #miniPlayer {
      position: fixed;
      bottom: 16px;
      right: 16px;
      width: 200px;
      height: 112px;
      display: none;
      z-index: 1000;
      box-shadow: 0 0 10px #000;
      border-radius: 10px;
      overflow: hidden;
      background: #000;
    }
    #miniPlayer video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #fileInput {
      display: none;
    }
    #openButton {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1001;
      background: rgba(255,255,255,0.1);
      padding: 10px 15px;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }
    #minimizeBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.4);
      color: #fff;
      border: none;
      font-size: 12px;
      padding: 4px 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="videoContainer">
    <video id="mainVideo" controls autoplay playsinline></video>
    <button id="minimizeBtn">Minimize</button>
  </div>

  <div id="miniPlayer">
    <video id="miniVideo" muted></video>
  </div>

  <button id="openButton">üìÅ Ambil Video</button>
  <input type="file" id="fileInput" accept="video/*" />

  <script>
  	window.addEventListener("error", e => console.error("‚ùå Global Error:", e.message));
    const fileInput = document.getElementById("fileInput");
    const openButton = document.getElementById("openButton");
    const mainVideo = document.getElementById("mainVideo");
    const miniVideo = document.getElementById("miniVideo");
    const videoContainer = document.getElementById("videoContainer");
    const miniPlayer = document.getElementById("miniPlayer");
    const minimizeBtn = document.getElementById("minimizeBtn");

    openButton.onclick = () => fileInput.click();

    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      mainVideo.src = url;
      miniVideo.src = url;
      mainVideo.play();
      requestFullscreenLandscape();
    });

    minimizeBtn.onclick = () => {
      videoContainer.style.display = "none";
      miniPlayer.style.display = "block";
      miniVideo.play();
    };

    miniPlayer.onclick = () => {
      miniPlayer.style.display = "none";
      videoContainer.style.display = "flex";
      mainVideo.play();
    };

    function requestFullscreenLandscape() {
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock("landscape").catch(() => {});
      }
      if (mainVideo.requestFullscreen) {
        mainVideo.requestFullscreen().catch(() => {});
      } else if (mainVideo.webkitRequestFullscreen) {
        mainVideo.webkitRequestFullscreen();
      }
    }
    
      if ('serviceWorker' in navigator) {    
    navigator.serviceWorker.register('sw.js')    
      .then(reg => console.log('‚úÖ Service Worker registered:', reg.scope))    
      .catch(err => console.error('‚ùå Service Worker registration failed:', err));    
  }    

console.log("‚úÖ Script Loaded");
  </script>
</body>
