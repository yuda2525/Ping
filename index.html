  const fileInput = document.getElementById("fileInput");
  const openButton = document.getElementById("openButton");

  const videoContainer = document.getElementById("videoContainer");
  const wrapper = document.getElementById("videoWrapper");

  let hasEnteredFullscreen = false;
  let isDragging = false, offsetX = 0, offsetY = 0;

  // ========== Buka File ==========
  openButton.onclick = () => fileInput.click();

  fileInput.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const url = URL.createObjectURL(file);

    if (mainVideo.src) {
      mainVideo.pause();
      mainVideo.removeAttribute("src");
      mainVideo.load();
    }

    mainVideo.src = url;
    mainVideo.autoplay = true;
    mainVideo.controls = true;
    mainVideo.playsInline = true;
    mainVideo.play().catch(() => {});

    requestFullscreenLandscape();
  });

  // ========== Fullscreen & Orientation ==========
  function requestFullscreenLandscape() {
    if (screen.orientation?.lock) {
      screen.orientation.lock("landscape").catch(() => {});
    }

    if (mainVideo.requestFullscreen) {
      mainVideo.requestFullscreen().catch(() => {});
    } else if (mainVideo.webkitRequestFullscreen) {
      mainVideo.webkitRequestFullscreen();
    }
  }

  mainVideo.addEventListener("play", () => {
    if (screen.orientation?.lock) {
      screen.orientation.lock("landscape").catch(err =>
        console.warn("Gagal rotasi otomatis:", err)
      );
    }
  });

  // ========== Adaptive Aspect Ratio ==========
  mainVideo.addEventListener("loadedmetadata", () => {
    const w = mainVideo.videoWidth;
    const h = mainVideo.videoHeight;
    const aspectRatio = w / h;

    if (aspectRatio > 1.1) {
      wrapper.style.aspectRatio = "16 / 9";
    } else if (aspectRatio < 0.9) {
      wrapper.style.aspectRatio = "9 / 16";
    } else {
      wrapper.style.aspectRatio = "1 / 1";
    }
  });

  window.addEventListener("orientationchange", () => {
    if (window.innerHeight > window.innerWidth) {
      wrapper.style.aspectRatio = "9 / 16";
    } else {
      wrapper.style.aspectRatio = "16 / 9";
    }
  });

  const observer = new ResizeObserver(() => {
    const w = mainVideo.clientWidth;
    const h = mainVideo.clientHeight;
    const aspectRatio = w / h;

    if (aspectRatio > 1.1) {
      mainVideo.style.aspectRatio = "16 / 9";
    } else if (aspectRatio < 0.9) {
      mainVideo.style.aspectRatio = "9 / 16";
    } else {
      mainVideo.style.aspectRatio = "1 / 1";
    }
  });

  observer.observe(mainVideo);

  // ========== Fullscreen Once on Tap ==========
  window.addEventListener("click", () => {
    if (!hasEnteredFullscreen) {
      videoContainer?.requestFullscreen?.().catch(err =>
        console.warn("Fullscreen gagal:", err)
      );
      hasEnteredFullscreen = true;
    }
    mainVideo.play().catch(() => {});
  });

  // ========== Drag & Scroll Behavior ==========
  wrapper.addEventListener("mousedown", (e) => {
    isDragging = true;
    offsetX = e.clientX - wrapper.offsetLeft;
    offsetY = e.clientY - wrapper.offsetTop;
  });

  document.addEventListener("mousemove", (e) => {
    if (!isDragging) return;
    wrapper.style.left = `${e.clientX - offsetX}px`;
    wrapper.style.top = `${e.clientY - offsetY}px`;
    wrapper.style.right = "auto";
    wrapper.style.bottom = "auto";
  });

  document.addEventListener("mouseup", () => {
    isDragging = false;
  });

  window.addEventListener("scroll", () => {
    if (window.scrollY > 150) {
      wrapper.style.width = "180px";
      wrapper.style.bottom = "20px";
      wrapper.style.right = "20px";
    } else {
      wrapper.style.width = "100%";
      wrapper.style.position = "relative";
      wrapper.style.right = "auto";
      wrapper.style.bottom = "auto";
    }
  });

  // ========== Portrait Mode Class (optional CSS trigger) ==========
  function applyPortraitMode() {
    if (window.matchMedia("(orientation: portrait)").matches) {
      mainVideo.classList.add("portraitVideo");
    } else {
      mainVideo.classList.remove("portraitVideo");
    }
  }

function applyCompressorSettings(compressorNode, settings) {
  if (typeof settings === "number") {
    compressorNode.threshold.value = settings;
  } else {
    const { threshold, ratio, attack, release } = settings;
    if (threshold !== undefined) compressorNode.threshold.value = threshold;
    if (ratio !== undefined) compressorNode.ratio.value = ratio;
    if (attack !== undefined) compressorNode.attack.value = attack;
    if (release !== undefined) compressorNode.release.value = release;
  }
}

function applyCustomFilters(filtersFunc) {
  if (!filtersFunc || !audioCtx || !sourceNode) return;

  try { sourceNode.disconnect(); } catch (_) {}

  const filters = filtersFunc(audioCtx);
  if (!Array.isArray(filters)) return;

  let chain = sourceNode;
  filters.forEach(filter => {
    chain.connect(filter);
    chain = filter;
  });
  chain.connect(audioCtx.destination);
}

      if (masterGain) masterGain.gain.value = 1.7;
      if (clarity) {
        clarity.gain.value = 2.8;
        clarity.frequency.value = 4300;
      }
      if (clarityGain) clarityGain.gain.value = 0.75;
      if (toneBias) toneBias.gain.value = 1.4;
      if (enhancer) enhancer.gain.value = 3.5;
      if (deEsser) deEsser.gain.value = -5;
      if (stereoPanner) stereoPanner.pan.value = 0;
      if (softLimiter) {
        Object.assign(softLimiter, {
          threshold: { value: -5 },
          knee: { value: 10 },
          ratio: { value: 12 },
          attack: { value: 0.003 },
          release: { value: 0.2 }
        });
      }
      if (smartLimiter) {
        smartLimiter.threshold.value = -3;
        smartLimiter.ratio.value = 15;
      }
    }
  };

  if (logicMap[name]) logicMap[name]();
}

function applyFullPreset(name, preset) {
  if (!preset || !eqNodes?.length) return;

  updateSlidersFromPreset(preset);

  if (preset.enhancer !== undefined && gainNode) {
    gainNode.gain.value = clamp(preset.enhancer, 0.1, 5);
  }

  if (compressor) applyCompressorSettings(compressor, preset.compressor);
  applyCustomFilters(preset.filters);
  applyExtraNodes(preset.extraNodes);
  applyLogicByName(name);

  if (preset.volumeBoost !== undefined && gainNode) {
    gainNode.gain.value = clamp(preset.volumeBoost, 0, 2);
  }

  lastManualPreset = name;
}

function applyPresetCombined(eqName, volName = "Volume++") {
  const eqPreset = allPresets[eqName];
  const volPreset = allPresets[volName];
  if (!eqPreset) return;

  const fullPreset = { ...eqPreset };
  if (volPreset && eqName !== "Volume++") {
    if (volPreset.enhancer !== undefined) fullPreset.enhancer = volPreset.enhancer;
    if (volPreset.compressor !== undefined) fullPreset.compressor = volPreset.compressor;
  }

  applyFullPreset(eqName, fullPreset);
  saveLastPreset(eqName, volName);
}

function applyPresetSmart(name) {
  if (!audioCtx || !sourceNode) initAudioContext();
  const audio = document.getElementById("audioPlayer") || document.getElementById("media");
  if (audio.paused) pendingEQPreset = name;
  else applyPresetCombined(name, "Volume++");
  lastManualPreset = name;
}

function saveLastPreset(eq, vol) {
  localStorage.setItem("lastEQ", eq);
  localStorage.setItem("lastVol", vol);
}

function loadLastPreset() {
  return {
    eq: localStorage.getItem("lastEQ") || "Same Soft",
    vol: localStorage.getItem("lastVol") || "Volume++"
  };
}

function setupAudioPipeline(element, playerId = "default") {
  initAudioContext();

  if (audioPipelines[playerId]?.source) {
    try { audioPipelines[playerId].source.disconnect(); } catch (e) {}
  }

  eqNodes = Bands.map(freq => {
    const f = audioCtx.createBiquadFilter();
    f.type = "peaking";
    f.frequency.value = freq;
    f.Q.value = 1;
    f.gain.value = 0;
    return f;
  });

  sourceNode = audioCtx.createMediaElementSource(element);
  sourceNode.connect(eqNodes[0]);
  for (let i = 0; i < eqNodes.length - 1; i++) eqNodes[i].connect(eqNodes[i + 1]);
  eqNodes.at(-1).connect(compressor);
  compressor.connect(gainNode);
  gainNode.connect(audioCtx.destination);

  audioPipelines[playerId] = {
    source: sourceNode,
    eq: eqNodes,
    compressor,
    gain: gainNode,
    element
  };

  const presetName = presetSelect?.value || "Same Soft";
  if (eqPresets[presetName]) applyFullPreset(presetName, eqPresets[presetName]);
}
